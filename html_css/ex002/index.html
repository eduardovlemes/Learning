<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio de um par de tags
        &lt;p&gt; e &lt;/p&gt; <!-- Less than and greater than-->
        <p>hhhh</p>
        &reg;
        &copy;
        &euro;
        &uparrow;
        &#x1F596; <!--isso é para emotions. tem um site chamado emotionspedia para pegar a ref-->

    </p>
    <p>Se precisar quebrar o texto em algum <br> lugar específico, basta usar o br.</p>
</body>
</html>
