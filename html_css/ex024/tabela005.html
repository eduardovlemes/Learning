<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 5px;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
        }
        col.cnome {
            background-color: blue;
        }
    </style>
</head>
<body>
    <caption>Cadastro</caption>
    <table>
        <!--
            No html5 existe uma tag que permite indicar o que é uma coluna para poder alterá-la no css. a tag é a <colgroup>.
        -->
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>70</td>
            <td>Apresentadora</td>
        </tr>
        <tr>
            <td>Boner</td>
            <td>M</td>
            <td>60</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>43</td>
            <td>Professor</td>
        </tr>

    </table>
    
</body>
</html>
